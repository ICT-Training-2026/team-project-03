<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>M社 勤怠登録</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
  <header>
    <div class="logo">HAITO</div>
    <h1>M社　勤怠登録</h1>
    <nav>
      <a href="login.html">ログアウト</a>
    </nav>
  </header>

  <!-- ▼ここを追加：ログイン中のユーザー名表示 -->
  <div id="login-user-info" style="text-align:right; margin:10px; font-weight:bold; color:#333;">
    <!-- JSで「〇〇 さんログイン中です」と挿入 -->
  </div>
  <!-- ▲ここまで追加 -->

  <div class="container">
    <div class="left-column">
      <div id="calendar"></div>
    </div>

    <div class="center-column">
      <div id="currentDateTime" class="datetime"></div>
      <h2>勤怠を登録してください</h2>
      <form id="kintaiForm" action="confirmKintai.html" method="GET">
        <div class="form-box">
          <div>
            <label>年月日</label>
            <span id="selectedDate">----</span>
            <input type="hidden" id="dateInput" name="date">
          </div>

          <div>
            <label>出勤区分</label>
            <select name="status" id="status">
              <option>出勤</option>
              <option>欠勤</option>
              <option>振出</option>
              <option>振休</option>
              <option>年休</option>
              <option>休日</option>
            </select>
          </div>

          <div>
            <label>出勤時間</label>
            <input type="number" name="startHour" id="startHour" min="0" max="23" required> ：
            <input type="number" name="startMin" id="startMin" min="0" max="59" required>
          </div>

          <div>
            <label>退勤時間</label>
            <input type="number" name="endHour" id="endHour" min="0" max="23" required> ：
            <input type="number" name="endMin" id="endMin" min="0" max="59" required>
          </div>
        </div>

        <p class="note">
          ※全ての項目を入力してください<br>
          ※半角数字で入力してください<br>
          ※24時間表示で入力してください
        </p>

        <button type="submit" class="submit-btn">登録</button>
      </form>
    </div>

    <div class="right-column">
      <a href="department.html">部署勤怠情報</a>
      <a href="shinki.html">ユーザー登録</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
  <script src="main.js"></script>

  <!-- ▼ここを追加：ログイン中のユーザー表示用スクリプト -->
  <script>
    // ログインしたときに sessionStorage に保存してある userName を取得
    const loginUserName = sessionStorage.getItem("loginUserName");
    if (loginUserName) {
      document.getElementById("login-user-info").textContent = `${loginUserName} さんがログイン中です`;
    } else {
      // 念のため未ログインならログイン画面へ
      alert("ログインしてください");
      window.location.href = "login.html";
    }
  </script>
  <!-- ▲ここまで追加 -->
</body>
</html>
