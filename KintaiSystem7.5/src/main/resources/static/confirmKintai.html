<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>勤怠確認</title>
  <link rel="stylesheet" href="confirmKintai.css">
</head>
<body>
  <div class="notice">内容をご確認ください。</div>

  <h3>勤怠情報</h3>
  <table class="confirm-table">
    <tbody>
      <tr><td>日付</td><td id="confirm-date"></td></tr>
      <tr><td>勤怠区分</td><td id="confirm-status"></td></tr>
      <tr><td>出勤</td><td id="confirm-start"></td></tr>
      <tr><td>退勤</td><td id="confirm-end"></td></tr>
    </tbody>
  </table>

  <div class="btn-group">
    <a href="main.html" class="btn btn-return">戻る</a>
    <form id="submit-form" method="POST">
      <!-- ここでデータベース連携 -->
      <button type="submit" class="btn btn-submit">登録</button>
    </form>
  </div>

  <script src="confirmKintai.js"></script>
</body>
</html>
