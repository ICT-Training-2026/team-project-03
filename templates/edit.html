<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>出退勤修正</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="edit.css" />
</head>
<body>
  <header>
    <h1>出退勤修正</h1>
    <a href="main.html" class="back-button">← メインに戻る</a>
  </header>

  <div class="container">
    <div class="left-calendar">
      <label>日付を選択：</label>
      <div id="calendar"></div>
    </div>

    <div class="right-form">
      <h2>勤怠内容編集</h2>
      <form id="editForm" action="confirmEdit.html" method="GET">
        <div>
          <label>選択日：</label>
          <span id="selectedDate">----</span>
          <input type="hidden" id="dateInput" name="date">
        </div>

        <div>
          <label for="start">出勤時間：</label>
          <input type="number" name="startTime" id="start" placeholder="例：9">
        </div>

        <div>
          <label for="end">退勤時間：</label>
          <input type="number" name="endTime" id="end" placeholder="例：17">
        </div>

        <div>
          <label for="status">出勤区分：</label>
          <select name="status" id="status">
            <option>出勤</option>
            <option>欠勤</option>
            <option>振出</option>
            <option>振休</option>
            <option>年休</option>
            <option>休日</option>
          </select>
        </div>

        <button type="submit" class="submit-button">登録</button>
      </form>
    </div>
  </div>

  <!-- Flatpickr 本体 & 日本語 -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
  <script src="edit.js"></script>
</body>
</html>
