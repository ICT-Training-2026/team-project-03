<!-- 
  ✅ このフォームは出勤データをPOST送信します
  ✅ 送信先：/api/kintai/update （後端担当者へ）
  ✅ method: POST
  ✅ 内容：
      - date: 選択した日付 (YYYY-MM-DD)
      - status: 勤怠区分（出勤・欠勤・振出…）
      - startTime: 出勤時間（数字）
      - endTime: 退勤時間（数字）
  ✅ 成功後は completeEdit.html へリダイレクトしてください
-->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>確認画面</title>
  <link rel="stylesheet" href="confirmEdit.css">
</head>
<body>

  <div class="info-box">内容をご確認ください。</div>

  <h3>変更情報</h3>
  <table>
    <tr><th>日付</th><td id="confirm-date"></td></tr>
    <tr><th>勤怠区分</th><td id="confirm-status"></td></tr>
    <tr><th>出勤</th><td id="confirm-start"></td></tr>
    <tr><th>退勤</th><td id="confirm-end"></td></tr>
  </table>

  <!-- ✅ 修改点①：method 改为 POST，action 指向后端接口路径 -->
  <form id="submit-form" method="POST" action="/api/kintai/update">
    <!-- ✅ 修改点②：确保 name 属性与后端 @RequestParam 保持一致 -->
    <input type="hidden" name="date">
    <input type="hidden" name="status">
    <input type="hidden" name="startTime">
    <input type="hidden" name="endTime">

    <div class="btn-group">
      <a href="edit.html" class="btn btn-return">戻る</a>
      <button type="submit" class="btn btn-submit">登録</button>
    </div>
  </form>

  <!-- ✅ 保持前端脚本 -->
  <script src="confirmEdit.js"></script>
</body>
</html>
