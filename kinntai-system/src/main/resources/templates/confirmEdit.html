<!-- src/main/resources/templates/confirmEdit.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>勤怠変更確認</title>
  <link rel="stylesheet" href="/css/confirmEdit.css">
  <script src="/js/confirmEdit.js" defer></script>
</head>
<body>
  <h1>勤怠変更内容の確認</h1>
  <p>以下の内容で更新しますか？</p>
  <form action="/complete-edit" method="post">
    <p>日付: <span th:text="${date}"></span></p>
    <p>出勤時刻: <span th:text="${startTime}"></span></p>
    <p>退勤時刻: <span th:text="${endTime}"></span></p>
    <p>勤怠区分: <span th:text="${status}"></span></p>
    <input type="hidden" name="date" th:value="${date}">
    <input type="hidden" name="startTime" th:value="${startTime}">
    <input type="hidden" name="endTime" th:value="${endTime}">
    <input type="hidden" name="status" th:value="${status}">
    <button type="submit">変更する</button>
  </form>
  <button onclick="history.back()">戻る</button>
</body>
</html>
