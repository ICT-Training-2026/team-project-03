<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>勤怠編集</title>
  <link rel="stylesheet" href="/css/edit.css">
  <script src="/js/edit.js" defer></script>
</head>
<body>
  <h1>勤怠編集</h1>
  <form action="/confirm-edit" method="post">
    <label>日付: <input type="date" name="date" required></label><br>
    <label>出勤時刻: <input type="time" name="startTime" required></label><br>
    <label>退勤時刻: <input type="time" name="endTime" required></label><br>
    <label>勤怠区分:
      <select name="status" required>
        <option value="出勤">出勤</option>
        <option value="欠勤">欠勤</option>
        <option value="有休">有休</option>
      </select>
    </label><br>
    <button type="submit">確認画面へ</button>
  </form>
  <button onclick="location.href='/main'">TOPに戻る</button>
</body>
</html>
