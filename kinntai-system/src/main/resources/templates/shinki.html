<!DOCTYPE html>

<head>

  <title>新規ユーザー登録</title>
  <link rel="stylesheet" href="/css/sinki.css">
</head>
<body>
  <h1>新規ユーザー登録</h1>

    <label>ID: <input type="text" name="id"></label><br>
    <label>氏名: <input type="text" name="name"></label><br>

    <label>メール: <input type="email" name="email"></label><br>

    <label>入社年月日: <input type="date" name="nyushaDate"></label><br>

    <a href="/main.html">TOPに戻る</a>
  </form>
