<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>部署勤怠一覧</title>
  <link rel="stylesheet" href="/css/department.css">
  <script src="/js/department.js" defer></script>
</head>
<body>
  <h1>各部署勤怠情報</h1>
  <form method="get" action="/department">
    <label>部署ID：<input type="text" name="departmentId"></label>
    <button type="submit">検索</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>社員ID</th>
        <th>氏名</th>
        <th>日付</th>
        <th>出勤</th>
        <th>退勤</th>
        <th>区分</th>
      </tr>
    </thead>
    <tbody id="departmentData">
      <!-- サーバー側からデータをループして表示 -->
    </tbody>
  </table>

  <button onclick="downloadCsv()">CSV出力</button>
  <a href="/main.html">TOPに戻る</a>
</body>
</html>
