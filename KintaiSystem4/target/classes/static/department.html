<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>各部署勤怠情報</title>
  <link rel="stylesheet" href="department.css">
</head>
<body>
  <h1>各部署勤怠情報</h1>
  <h2>〇〇部署勤退情報</h2>

  <div class="search-bar">
    <form id="searchForm">
      <label>部署ID：</label><input type="text" id="departmentId">
      <label>個人ID：</label><input type="text" id="personId">
      <button type="submit">検索</button>
    </form>
  </div>

  <div class="month-select">
    <label>年月：</label>
    <select id="yearSelect"></select>
    <select id="monthSelect"></select>
  </div>

  <div class="table-container">
    <table id="attendanceTable">
      <thead>
        <tr id="dayRow"><th rowspan="2">曜日</th><th rowspan="2">氏名</th></tr>
        <tr id="weekRow"></tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table>
  </div>

  <div class="legend">
    <span class="legend green">通常出勤</span>
    <span class="legend red">欠勤・休日</span>
  </div>

  <div class="buttons">
    <button id="exportCSV">CSVファイルを出力</button>
    <a href="main.html"><button>TOPに戻る</button></a>
  </div>

  <!-- 
    🔁 後端から取得する必要があるデータ：
    - /api/attendance?departmentId=xxx&year=2025&month=7
    - /api/attendance?personId=yyy&year=2025&month=7
    ✅ 曜日・日数などは JS 側で自動生成します
    <script src="department.js"></script>
  -->

  <script src="department.mock.js"></script>
  
</body>
</html>
