<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>新規登録</title>
  <link rel="stylesheet" href="shinki.css">
</head>
<body>
  <div class="header">
    <h1>新規登録画面</h1>
    <a href="main.html" class="back-button">TOPに戻る</a>
  </div>

  <form id="shinkiForm" action="confirmShinki.html" method="GET">
    <table id="entryTable">
      <thead>
        <tr>
          <th>#</th>
          <th>ID</th>
          <th>氏名</th>
          <th>パスワード</th>
          <th>メールアドレス</th>
          <th>部署</th>
          <th>入社年月日</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>1</td><td><input name="id1"></td><td><input name="name1"></td><td><input type="password" name="pass1"></td><td><input type="email" name="mail1"></td><td><input name="dept1"></td><td><input type="date" name="date1"></td></tr>
        <tr><td>2</td><td><input name="id2"></td><td><input name="name2"></td><td><input type="password" name="pass2"></td><td><input type="email" name="mail2"></td><td><input name="dept2"></td><td><input type="date" name="date2"></td></tr>
        <tr><td>3</td><td><input name="id3"></td><td><input name="name3"></td><td><input type="password" name="pass3"></td><td><input type="email" name="mail3"></td><td><input name="dept3"></td><td><input type="date" name="date3"></td></tr>
        <tr><td>4</td><td><input name="id4"></td><td><input name="name4"></td><td><input type="password" name="pass4"></td><td><input type="email" name="mail4"></td><td><input name="dept4"></td><td><input type="date" name="date4"></td></tr>
      </tbody>
    </table>

    <div class="button-row">
      <div class="modify-button" id="removeRow">－</div>
      <div class="modify-button" id="addRow">＋</div>
    </div>

    <div class="submit-area">
      <button type="submit">登録</button>
    </div>
  </form>

  <script src="shinki.js"></script>
</body>
</html>
