<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>登録確認</title>
  <link rel="stylesheet" href="confirmShinki.css">
</head>
<body>
	<!-- ログイン & 管理者権限チェック -->
	 <script>
	   const loginUserName  = sessionStorage.getItem("loginUserName");
	   const loginUserAdmin = sessionStorage.getItem("loginUserAdmin");
	   if (!loginUserName) {
	     alert("ログインしてください");
	     window.location.href = "login.html";
	   } else if (loginUserAdmin !== "1") {
	     alert("管理者のみ閲覧可能です。");
	     window.location.href = "main.html";
	   }
	 </script>
	 
  <div class="notice">内容をご確認ください。</div>

  <h3>登録情報</h3>
  <table id="confirmTable">
    <thead>
      <tr>
        <th></th>
        <th>ID</th>
        <th>氏名</th>
        <th>パスワード</th>
        <th>メールアドレス</th>
        <th>部署</th>
        <th>入社年月日</th>
		<th>権限</th>
      </tr>
    </thead>
    <tbody>
      <!-- JSでデータを表示 -->
    </tbody>
  </table>

  <div class="btn-group">
	<form action="shinki.html" method="get">
	  <button type="submit" class="btn btn-return">戻る</button>
	</form>
    <form id="submit-form" method="POST">
      <!-- 🔽 ここでDBにデータを送信（バックエンドで処理） -->
      <!-- JavaScriptでform内容生成して送信 -->
      <button type="submit" class="btn btn-submit">登録</button>
    </form>
  </div>

  <script src="confirmShinki.js"></script>
</body>
</html>
