<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ログイン</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="header">
    <div class="header-title">HAITO</div>
  </div>
  <div class="login-container">
    <h1>ログイン</h1>
    <form id="login-form">
      <label for="login-id">社員ID</label>
      <input type="text" id="login-id" name="login-id" required>

      <label for="password">パスワード</label>
      <input type="password" id="password" name="password" required>

      <!-- ★ ここから追加 -->
      <div class="show-password">
        <input type="checkbox" id="show-password">
        <label for="show-password">パスワードを表示</label>
      </div>
      <!-- ★ ここまで追加 -->

      <button type="submit">ログイン</button>
    </form>
  </div>

  <script>
    // ★ パスワード表示トグル処理
    const pwdInput = document.getElementById("password");
    const toggle = document.getElementById("show-password");
    toggle.addEventListener("change", () => {
      pwdInput.type = toggle.checked ? "text" : "password";
    });

    // 既存のログイン処理
    document.getElementById("login-form").addEventListener("submit", async function(event) {
      event.preventDefault();

      const id = document.getElementById("login-id").value.trim();
      const pw = pwdInput.value.trim();
      if (!id || !pw) {
        alert("IDとパスワードを入力してください。");
        return;
      }

      try {
        const params = new URLSearchParams();
        params.append("userId", id);
        params.append("pass", pw);

        const response = await fetch("/api/user/login", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: params.toString()
        });
        if (!response.ok) throw new Error("サーバーエラー");

        const text = await response.text();
        if (!text) {
          alert("ユーザーIDまたはパスワードが正しくありません。");
          return;
        }

        const user = JSON.parse(text);
        if (user && user.userId) {
          sessionStorage.setItem("loginUserId", user.userId);
          sessionStorage.setItem("loginUserName", user.userName);
          sessionStorage.setItem("loginUserAdmin", String(user.admin ?? 0));
          window.location.href = "main.html";
        } else {
          alert("ユーザーIDまたはパスワードが正しくありません。");
        }
      } catch (err) {
        alert("ログイン中にエラーが発生しました: " + err.message);
      }
    });
  </script>
</body>
</html>
