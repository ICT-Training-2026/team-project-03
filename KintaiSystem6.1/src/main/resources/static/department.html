<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>各部署勤怠情報</title>
  <link rel="stylesheet" href="department.css">
</head>
<body>
  <h1>各部署勤怠情報</h1>
  <!-- 部署名表示 -->
  <h2 id="selectedDepartmentName"></h2>

  <div class="search-bar">
    <form id="searchForm">
      <div>
        <label for="departmentSelect">部署選択：</label>
        <select id="departmentSelect"></select>
      </div>
      <div class="month-select">
        <label for="yearSelect">年月：</label>
        <select id="yearSelect"></select>
        <select id="monthSelect"></select>
      </div>
      <button type="submit">検索</button>
    </form>
  </div>

  <div class="table-container">
    <table id="attendanceTable">
      <thead>
        <tr>
          <th>氏名</th>
          <th>日付</th>
          <th>出勤時間</th>
          <th>退勤時間</th>
          <th>勤怠区分</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table>
  </div>

  <div class="legend">
    <span class="legend green">通常出勤</span>
    <span class="legend red">欠勤・休日</span>
  </div>

  <div class="buttons">
    <button id="exportCSV">CSVファイルを出力</button>
    <a href="main.html"><button>TOPに戻る</button></a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
  <script src="department.js"></script>
</body>
</html>
